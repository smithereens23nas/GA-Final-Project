<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href=" https://fonts.google.com/specimen/Roboto+Slab"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="./CSS/style.css" rel="stylesheet" />
    <title>Design Unlimited</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <h4>The Nav</h4>
      </div>
      <ul class="navbar-style">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>
    <section>
      <img src="./Images/bg.jpg" id="stars" />
      <img src="./Images/moon.png" id="moon" />
      <img src="./Images/mountain.png" id="mountain" />
      <img src="./Images/road.png" id="road" />
      <h2 id="Design-unlimited">Design Unlimited</h2>
    </section>
    <div>
      <h2 id="portfolio-title">Web Design & Development Done Differently.</h2>
    </div>
    <div class="div-style">
      <div class="box">
        <div class="img-box">
          <img src="Images/Mockup-1.jpeg" alt="coding" />
        </div>
        <div class="img-text">
          <h2>Snapchat</h2>
        </div>
      </div>

      <div class="box">
        <div class="img-box">
          <img src="Images/mockup-2.jpeg" alt="coding" />
        </div>
        <div class="img-text">
          <h2>Twitter</h2>
        </div>
      </div>
      <div class="box">
        <div class="img-box">
          <img src="Images/mockup-3.jpeg" alt="coding" />
        </div>
        <div class="img-text">
          <h2>Facebook (Meta)</h2>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
